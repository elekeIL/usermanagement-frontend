<div class="rounded-2">
  <div style="display: inline-block !important; padding-right: 10px">Show</div>
  <div class="form-group mr-2 ml-2" style="display: inline-block !important;">
    <select class="form-control" [(ngModel)]="pageLength" (change)="lengthChanged()">
      <option *ngFor="let count of pageLengths" [value]="count">{{ count }}</option>
    </select>
  </div>
  <div style="display: inline-block !important; padding-left: 10px"> entries</div>
</div>
